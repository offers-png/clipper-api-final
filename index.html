<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PTSEL Clipper</title>
  <style>
    body {
      background-color: #0a0a1a;
      color: white;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #101020;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1e4ed8;
    }
    #status {
      margin-top: 12px;
      font-size: 0.95rem;
    }
    #download {
      margin-top: 14px;
      display: none;
      color: #4ade80;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üé¨ PTSEL Clipper</h2>
    <p>Upload a video or paste a YouTube link. Set Start & End. Max clip = 60 min.</p>
    <form>
      <label>Upload Video (mp4/mov/webm...)</label>
      <input type="file" name="file" accept="video/*">

      <p>‚Äî OR ‚Äî</p>
      <label>YouTube URL</label>
      <input type="text" name="url" placeholder="https://www.youtube.com/watch?v=...">

      <label>Start</label>
      <input type="text" name="start" value="00:05">

      <label>End</label>
      <input type="text" name="end" value="00:30">

      <button type="submit">Trim</button>
    </form>
    <div id="status"></div>
    <a id="download" href="#" download>Download</a>
  </div>

  <script>
  const form = document.querySelector("form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const file = document.querySelector("input[name='file']").files[0];
    const url = document.querySelector("input[name='url']").value;
    const start = document.querySelector("input[name='start']").value;
    const end = document.querySelector("input[name='end']").value;

    const formData = new FormData();
    if (file) formData.append("file", file);
    formData.append("url", url);
    formData.append("start", start);
    formData.append("end", end);

    const status = document.getElementById("status");
    const link = document.getElementById("download");
    status.innerText = "‚è≥ Trimming...";
    status.style.color = "#ddd";
    link.style.display = "none";

    try {
      const response = await fetch("https://clipper-api-final.onrender.com/trim", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();
      if (!response.ok) throw new Error(data.detail || "Failed to trim video");

      link.href = `https://clipper-api-final.onrender.com${data.download_url}`;
      link.textContent = `Download clip (${(data.size_bytes / 1_000_000).toFixed(1)} MB)`;
      link.style.display = "block";

      status.innerText = "‚úÖ Clip ready!";
      status.style.color = "#00ff99";
    } catch (err) {
      status.innerText = `‚ùå Failed to fetch: ${err.message}`;
      status.style.color = "#ff3366";
    }
  });
  </script>
</body>
</html>

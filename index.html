<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PTSEL Clipper</title>
  <style>
    body {
      background: #0b0c10;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #14151a;
      padding: 30px;
      border-radius: 14px;
      width: 360px;
      text-align: center;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }
    input, button {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    input { background: #1f2025; color: #fff; }
    button {
      background: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:disabled { background: #555; }
    .status { margin-top: 12px; font-size: 13px; }
    .download-link a {
      color: #00ff88;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üé¨ PTSEL Clipper</h2>
    <p>Upload a video or paste a YouTube link.<br>Set Start & End (Max 60 min).</p>

    <input type="file" id="fileInput" />
    <p>‚Äî OR ‚Äî</p>
    <input type="text" id="youtubeUrl" placeholder="https://youtube.com/watch?v=..." />
    <input type="text" id="start" placeholder="Start (e.g. 00:05)" />
    <input type="text" id="end" placeholder="End (e.g. 00:30)" />
    <button id="trimBtn">Trim</button>

    <div class="status" id="status"></div>
    <div class="download-link" id="downloadLink"></div>
  </div>

  <script>
    const API_BASE = "https://clipper-api-final.onrender.com";
    const trimBtn = document.getElementById("trimBtn");
    const statusDiv = document.getElementById("status");
    const downloadDiv = document.getElementById("downloadLink");

    trimBtn.onclick = async () => {
      const file = document.getElementById("fileInput").files[0];
      const url = document.getElementById("youtubeUrl").value.trim();
      const start = document.getElementById("start").value.trim();
      const end = document.getElementById("end").value.trim();

      if ((!file && !url) || !start || !end) {
        statusDiv.innerHTML = "‚ö†Ô∏è Please fill in all fields.";
        return;
      }

      trimBtn.disabled = true;
      statusDiv.innerHTML = "‚è≥ Processing... this may take 1‚Äì2 minutes.";
      downloadDiv.innerHTML = "";

      const formData = new FormData();
      if (file) formData.append("file", file);
      if (url) formData.append("url", url);
      formData.append("start", start);
      formData.append("end", end);

      try {
        const res = await fetch(`${API_BASE}/trim`, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.detail || "Failed to process clip.");

        const clipUrl = data.download_url;
        statusDiv.innerHTML = "ü™Ñ Processing started. Waiting for completion...";

        // Check every few seconds if clip exists
        const checkClip = async () => {
          const check = await fetch(clipUrl);
          if (check.ok) {
            statusDiv.innerHTML = "‚úÖ Clip ready!";
            downloadDiv.innerHTML = `<a href="${clipUrl}" target="_blank">‚¨áÔ∏è Download</a>`;
            trimBtn.disabled = false;
          } else {
            setTimeout(checkClip, 5000); // try again in 5s
          }
        };
        checkClip();

      } catch (err) {
        statusDiv.innerHTML = "‚ùå Error: " + err.message;
        trimBtn.disabled = false;
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PTSEL Clipper</title>
  <style>
    body {
      background: #0b0c10;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #14151a;
      padding: 30px;
      border-radius: 14px;
      width: 360px;
      text-align: center;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }
    input, button {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    input { background: #1f2025; color: #fff; }
    button {
      background: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:disabled { background: #555; }
    .status { margin-top: 12px; font-size: 13px; }
    .download-link a {
      color: #00ff88;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üé¨ PTSEL Clipper</h2>
    <p>Upload a video or paste a YouTube link.<br>Set Start & End (Max 60 min).</p>

    <input type="file" id="fileInput" />
    <p>‚Äî OR ‚Äî</p>
    <input type="text" id="youtubeUrl" placeholder="https://youtube.com/watch?v=..." />
    <input type="text" id="start" placeholder="Start (e.g. 00:05)" />
    <input type="text" id="end" placeholder="End (e.g. 00:30)" />
    <button id="trimBtn">Trim</button>

    <div class="status" id="status"></div>
    <div class="download-link" id="downloadLink"></div>
  </div>

<script>
const trimButton = document.querySelector("button");
trimButton.addEventListener("click", uploadVideo);

async function uploadVideo() {
  const file = document.querySelector('input[type="file"]').files[0];
  const start = document.querySelectorAll('input')[1].value;
  const end = document.querySelectorAll('input')[2].value;

  if (!file) return alert("Please select a file first.");

  // Create progress bar
  const progress = document.createElement("progress");
  progress.value = 0;
  progress.max = 100;
  progress.style.width = "100%";
  progress.style.marginTop = "10px";
  document.body.appendChild(progress);

  const formData = new FormData();
  formData.append("file", file);
  formData.append("start", start);
  formData.append("end", end);

  const xhr = new XMLHttpRequest();
  xhr.open("POST", "https://clipper-api-final-1.onrender.com/trim", true);
  xhr.timeout = 600000; // 10 minutes
  xhr.upload.onprogress = (event) => {
    if (event.lengthComputable) {
      progress.value = (event.loaded / event.total) * 100;
    }
  };

  xhr.onload = () => {
    if (xhr.status === 200) {
      const data = JSON.parse(xhr.responseText);
      alert("‚úÖ Clip ready! " + (data.download_url || "Processing done."));
    } else {
      alert("‚ùå Upload failed: " + xhr.statusText);
    }
  };

  xhr.onerror = () => alert("‚ùå Network error. Check server logs.");
  xhr.ontimeout = () => alert("‚è∞ Upload timed out. Try shorter clip.");

  xhr.send(formData);
}
</script>


</body>
</html>

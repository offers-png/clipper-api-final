<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PTSEL Clipper</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 10px #000;
    }
    input, button {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #status {
      margin-top: 12px;
      font-size: 14px;
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üé¨ PTSEL Clipper</h2>
    <p>Upload a video or paste a YouTube link. Set Start & End. Max clip = 60 min.</p>

    <label>Upload Video (mp4/mov/webm...)</label>
    <input type="file" id="file" accept="video/*" />

    <p>‚Äî OR ‚Äî</p>
    <label>YouTube URL</label>
    <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=..." />

    <label>Start</label>
    <input type="text" id="start" placeholder="00:05" />

    <label>End</label>
    <input type="text" id="end" placeholder="00:30" />

    <button id="trimButton">Trim</button>
    <p id="status"></p>
  </div>

  <script>
  document.getElementById("trimButton").addEventListener("click", async () => {
    const fileInput = document.getElementById("file");
    const urlInput = document.getElementById("url");
    const start = document.getElementById("start").value;
    const end = document.getElementById("end").value;
    const status = document.getElementById("status");
    status.innerText = "‚è≥ Uploading and processing...";

    const formData = new FormData();
    if (fileInput.files.length > 0) formData.append("file", fileInput.files[0]);
    if (urlInput.value) formData.append("url", urlInput.value);
    formData.append("start", start);
    formData.append("end", end);

    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 120000); // 2 min timeout

    try {
      const res = await fetch("https://clipper-api-final.onrender.com/trim", {
        method: "POST",
        body: formData,
        signal: controller.signal,
      });

      clearTimeout(timeout);

      if (!res.ok) {
        const err = await res.text();
        throw new Error(`Server error: ${res.status} - ${err}`);
      }

      const data = await res.json();
      status.innerHTML = `‚úÖ Clip ready: <a href="https://clipper-api-final.onrender.com${data.download_url}" target="_blank" style="color:#22c55e;">Download</a>`;
    } catch (err) {
      status.innerText = "‚ùå " + err.message;
      console.error("Trim error:", err);
    }
  });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PTSEL Clipper</title>
  <style>
    body {
      background: #0b0c10;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #14151a;
      padding: 30px;
      border-radius: 14px;
      width: 360px;
      text-align: center;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }
    input, button {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    input { background: #1f2025; color: #fff; }
    button {
      background: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:disabled { background: #555; }
    .status { margin-top: 12px; font-size: 13px; }
    .download-link a {
      color: #00ff88;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¬ PTSEL Clipper</h2>
    <p>Upload a video or paste a YouTube link.<br>Set Start & End (Max 60 min).</p>

    <input type="file" id="fileInput" />
    <p>â€” OR â€”</p>
    <input type="text" id="youtubeUrl" placeholder="https://youtube.com/watch?v=..." />
    <input type="text" id="start" placeholder="Start (e.g. 00:05)" />
    <input type="text" id="end" placeholder="End (e.g. 00:30)" />
    <button id="trimBtn">Trim</button>

    <div class="status" id="status"></div>
    <div class="download-link" id="downloadLink"></div>
  </div>

<script>
const trimButton = document.querySelector("button");
trimButton.addEventListener("click", startChunkUpload);

async function startChunkUpload() {
  const file = document.querySelector('input[type="file"]').files[0];
  const start = document.querySelectorAll('input')[1].value;
  const end = document.querySelectorAll('input')[2].value;
  if (!file) return alert("Please choose a file first.");

  const chunkSize = 5 * 1024 * 1024; // 5 MB per chunk
  const totalChunks = Math.ceil(file.size / chunkSize);
  const progress = document.createElement("progress");
  progress.max = totalChunks;
  progress.value = 0;
  progress.style.width = "100%";
  progress.style.marginTop = "10px";
  document.body.appendChild(progress);

  for (let i = 0; i < totalChunks; i++) {
    const startByte = i * chunkSize;
    const endByte = Math.min(file.size, startByte + chunkSize);
    const chunk = file.slice(startByte, endByte);

    const formData = new FormData();
    formData.append("chunk", chunk);
    formData.append("filename", file.name);
    formData.append("index", i);
    formData.append("total", totalChunks);
    formData.append("start_time", start);
    formData.append("end_time", end);

    try {
      const res = await fetch("https://clipper-api-final-1.onrender.com/upload_chunk", {
        method: "POST",
        body: formData,
      });
      if (!res.ok) throw new Error("Chunk upload failed");
      progress.value = i + 1;
    } catch (err) {
      alert("âŒ Upload failed on chunk " + i + ": " + err.message);
      return;
    }
  }

  const res = await fetch("https://clipper-api-final-1.onrender.com/merge_chunks", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      filename: file.name,
      start_time: start,
      end_time: end
    }),
  });

  const data = await res.json();
  alert("âœ… Clip ready! Download: " + data.download_url);
}
</script>


</body>
</html>

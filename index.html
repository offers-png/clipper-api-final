<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PTSEL Clipper</title>
  <style>
    body {
      background-color: #0a0a1a;
      color: white;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #101020;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1e4ed8;
    }
    #status {
      margin-top: 12px;
      font-size: 0.95rem;
    }
    #download {
      margin-top: 14px;
      display: none;
      color: #4ade80;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üé¨ PTSEL Clipper</h2>
    <p>Upload a video or paste a YouTube link. Set Start & End. Max clip = 60 min.</p>
    <form>
      <label>Upload Video (mp4/mov/webm...)</label>
      <input type="file" name="file" accept="video/*">

      <p>‚Äî OR ‚Äî</p>
      <label>YouTube URL</label>
      <input type="text" name="url" placeholder="https://www.youtube.com/watch?v=...">

      <label>Start</label>
      <input type="text" name="start" value="00:05">

      <label>End</label>
      <input type="text" name="end" value="00:30">

      <button type="submit">Trim</button>
    </form>
    <div id="status"></div>
    <a id="download" href="#" download>Download</a>
  </div>

<script>
document.getElementById("trimButton").addEventListener("click", async () => {
  const fileInput = document.getElementById("file");
  const urlInput = document.getElementById("url");
  const start = document.getElementById("start").value;
  const end = document.getElementById("end").value;
  const status = document.getElementById("status");
  status.innerText = "‚è≥ Uploading and processing...";

  const formData = new FormData();
  if (fileInput.files.length > 0) formData.append("file", fileInput.files[0]);
  if (urlInput.value) formData.append("url", urlInput.value);
  formData.append("start", start);
  formData.append("end", end);

  const controller = new AbortController();
  const timeout = setTimeout(() => controller.abort(), 120000); // 2-minute timeout

  try {
    const res = await fetch("https://clipper-api-final.onrender.com/trim", {
      method: "POST",
      body: formData,
      signal: controller.signal,
    });

    clearTimeout(timeout);

    if (!res.ok) {
      const err = await res.text();
      throw new Error(`Server error: ${res.status} - ${err}`);
    }

    const data = await res.json();
    status.innerHTML = `‚úÖ Clip ready: <a href="https://clipper-api-final.onrender.com${data.download_url}" target="_blank">Download</a>`;
  } catch (err) {
    status.innerText = "‚ùå " + err.message;
    console.error("Trim error:", err);
  }
});
</script>
</body>
</html>

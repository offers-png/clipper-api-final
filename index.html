<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PTSEL Clipper</title>
  <style>
    body {
      background-color: #0b1220;
      color: #ffffff;
      font-family: "Inter", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #11182b;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 0.8rem;
    }

    p {
      font-size: 0.9rem;
      text-align: center;
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    input, button {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      font-size: 0.9rem;
    }

    input[type="file"] {
      background-color: #1e293b;
      color: #ffffff;
      cursor: pointer;
      margin-bottom: 0.8rem;
    }

    input[type="text"] {
      background-color: #1e293b;
      color: #ffffff;
      margin-bottom: 0.8rem;
    }

    button {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .result {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .result a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
    }

    .tip {
      font-size: 0.8rem;
      text-align: center;
      color: #94a3b8;
      margin-top: 0.5rem;
    }

    .divider {
      text-align: center;
      margin: 0.8rem 0;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ PTSEL Clipper</h1>
    <p>Upload a video or paste a YouTube link. Set Start & End. Max clip = 60 minutes.</p>

    <form id="clipForm">
      <label>Upload Video (mp4/mov/webm...)</label>
      <input type="file" id="fileInput" name="file" accept="video/*" />

      <div class="divider">‚Äî OR ‚Äî</div>

      <label>YouTube URL</label>
      <input type="text" id="urlInput" name="url" placeholder="https://www.youtube.com/watch?v=..." />

      <label>Start</label>
      <input type="text" id="startInput" name="start" placeholder="00:05" />

      <label>End</label>
      <input type="text" id="endInput" name="end" placeholder="00:30" />

      <button type="submit">Trim</button>
    </form>

    <div class="tip">Tip: We re-encode to H.264/AAC. Download link appears below.</div>

    <div class="result" id="result"></div>
  </div>

  <script>
    // ‚úÖ Your live Render backend URL
    const API_BASE = "https://clipper-api-final.onrender.com";

    const form = document.getElementById("clipForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = "‚è≥ Processing... please wait.";

      const fileInput = document.getElementById("fileInput");
      const urlInput = document.getElementById("urlInput").value.trim();
      const startInput = document.getElementById("startInput").value.trim();
      const endInput = document.getElementById("endInput").value.trim();

      const formData = new FormData();
      if (fileInput.files.length > 0) {
        formData.append("file", fileInput.files[0]);
      }
      formData.append("url", urlInput);
      formData.append("start", startInput);
      formData.append("end", endInput);

      try {
        const res = await fetch(`${API_BASE}/trim`, {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(errorText || "Unknown error");
        }

        const data = await res.json();

        if (data.ok) {
          resultDiv.innerHTML = `
            ‚úÖ <b>Clip ready!</b><br>
            <a href="${API_BASE}${data.download_url}" target="_blank">‚¨áÔ∏è Download clip (${(data.size_bytes / 1e6).toFixed(1)} MB)</a>
          `;
        } else {
          resultDiv.innerHTML = `‚ùå ${data.detail || "Something went wrong."}`;
        }
      } catch (err) {
        resultDiv.innerHTML = `‚ùå Failed to fetch. ${err.message}`;
      }
    });
  </script>
</body>
</html>

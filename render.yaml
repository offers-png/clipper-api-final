services:
  - type: web
    name: clipper-api-final-1
    env: python
    plan: standard
    branch: main
    startCommand: uvicorn app:app --host 0.0.0.0 --port 8000
    buildCommand: pip install -r requirements.txt
    autoDeploy: true

    # Persistent disk for big files
    disk:
      name: data-disk
      mountPath: /data
      sizeGB: 20

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8      # or 3.10/3.12 supported by Render
      - key: UVICORN_TIMEOUT_KEEP_ALIVE
        value: "180"

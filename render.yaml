services:
  - type: web
    name: clipper-api-final
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
    disk:
      name: uploads
      mountPath: /data
      sizeGB: 5
